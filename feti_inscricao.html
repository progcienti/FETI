<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="style/inscri.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form action="confir.html" method="GET">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="doacao">E aluno da instituição ?</label>
            <select id="doacao" name="doacao">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit" class="btn-inscricao">Finalizar Inscrição</button>
        </form>
    </div>
</body>
</html>
